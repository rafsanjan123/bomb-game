<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بازی خنثی کردن بمب با مدال</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: 'Vazirmatn', sans-serif; background-color: #f4f4f4; text-align: center; padding: 40px; }
    h1 { color: #3b5bdb; margin-bottom: 10px; }
    #score, #highscore, #round, #timer, #medal { font-size: 1.2rem; margin-bottom: 10px; color: #2f2f2f; }
    #timer { color: #e03131; font-weight: bold; }
    #game { display: grid; grid-template-columns: repeat(5, 60px); gap: 10px; justify-content: center; margin: 20px auto; }
    .cell { width: 60px; height: 60px; background-color: #ffffff; border: 2px solid #ccc; border-radius: 8px; cursor: pointer; font-size: 1.5rem; transition: 0.2s; user-select: none; }
    .cell:hover { background-color: #e0e7ff; }
    .cell.revealed { cursor: default; background-color: #f1f3f5; }
    .cell.bomb { background-color: #ff6b6b; color: white; }
    #message { font-size: 1.2rem; margin-top: 20px; color: #222; min-height: 28px; }
    button { margin-top: 20px; padding: 10px 25px; font-size: 1rem; border: none; background-color: #3b5bdb; color: white; border-radius: 8px; cursor: pointer; }
    button:hover { background-color: #4c6ef5; }
    #leaderboard { margin-top: 40px; text-align: right; max-width: 400px; margin-inline: auto; }
    #leaderboard h2 { margin-bottom: 10px; color: #3b5bdb; }
    #leaderboard ul { list-style: none; padding: 0; }
    #leaderboard li { background: #fff; padding: 8px; margin-bottom: 5px; border: 1px solid #ddd; border-radius: 6px; }
    #nameInputWrapper { margin-top: 20px; }
    input[type="text"] { padding: 6px; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; width: 200px; }
    #shareButton { display: none; margin-top: 10px; background-color: #2fb344; }
  </style>
</head>
<body>
  <h1>💣 بازی خنثی کردن بمب</h1>
  <div id="score">امتیاز: 100</div>
  <div id="highscore">بالاترین رکورد: 0</div>
  <div id="round">راند: 1</div>
  <div id="medal">🏅 مدال: هنوز چیزی نگرفتی</div>
  <div id="timer">⏳ زمان: 10</div>
  <div id="game"></div>
  <div id="message">در حال آماده‌سازی بازی...</div>
  <div id="nameInputWrapper" style="display:none;">
    <input type="text" id="playerName" placeholder="نام خود را وارد کنید" />
    <button onclick="saveHighScore()">ثبت رکورد</button>
    <button id="shareButton" onclick="shareScore()">اشتراک‌گذاری در واتساپ</button>
  </div>
  <button onclick="resetGame()">شروع دوباره</button>
  <div id="leaderboard">
    <h2>🏆 رکوردهای جهانی</h2>
    <ul id="leaderboardList"></ul>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const playerNameInput = document.getElementById("playerName");
    const nameInputWrapper = document.getElementById("nameInputWrapper");
    const leaderboardList = document.getElementById("leaderboardList");
    const highScoreEl = document.getElementById("highscore");
    const scoreEl = document.getElementById("score");
    const medalEl = document.getElementById("medal");

    let highScore = 0;

    function getCurrentMedal() {
      const medalText = medalEl.textContent.replace("🏅 مدال: ", "");
      return medalText || "هیچ‌چیز";
    }

    async function saveHighScore() {
      const name = playerNameInput.value.trim();
      if (!name) {
        alert("لطفاً نام خود را وارد کنید.");
        return;
      }

      const score = parseInt(scoreEl.textContent.replace("امتیاز: ", ""), 10);
      const medal = getCurrentMedal();

      try {
        await db.collection("leaderboard").add({ name, score, medal, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
        alert("رکورد ذخیره شد!");
        loadLeaderboard();
      } catch (e) {
        alert("خطا در ذخیره رکورد: " + e.message);
      }

      playerNameInput.value = "";
      nameInputWrapper.style.display = "none";
    }

    async function loadLeaderboard() {
      leaderboardList.innerHTML = "در حال بارگذاری...";
      try {
        const snapshot = await db.collection("leaderboard").orderBy("score", "desc").limit(10).get();
        leaderboardList.innerHTML = "";
        snapshot.forEach((doc, index) => {
          const data = doc.data();
          const li = document.createElement("li");
          li.textContent = `${index + 1}. ${data.name} - ${data.score} ${data.medal}`;
          leaderboardList.appendChild(li);
        });
      } catch (e) {
        leaderboardList.innerHTML = "خطا در دریافت رکوردها";
      }
    }

    function shareScore() {
      const name = playerNameInput.value.trim() || "ناشناس";
      const text = `🔥 ${name} در بازی خنثی‌سازی بمب رکورد زد!\n🏆 امتیاز: ${scoreEl.textContent.replace("امتیاز: ", "")}\n🥇 مدال: ${getCurrentMedal()}\n🎮 امتحان کن: [آدرس سایت شما]`;
      const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
      window.open(url, "_blank");
    }

    loadLeaderboard();
  </script>

  <script src="logic.js"></script>
</body>
</html>
