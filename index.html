<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>بازی پیدا کردن بمب</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    #info {
      margin-bottom: 10px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 8px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 60px;
      height: 60px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    .cell.revealed {
      background: #eee;
      cursor: default;
    }
    .cell.bomb {
      background: #e74c3c;
      color: white;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
      min-height: 24px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #3498db;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    @media (max-width: 500px) {
      #game {
        grid-template-columns: repeat(5, 50px);
        gap: 6px;
      }
      .cell {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>🎮 بازی بمب</h1>
  <div id="info">
    <div>امتیاز: <span id="score">0</span></div>
    <div>راند: <span id="round">1</span></div>
  </div>
  <div id="game"></div>
  <div id="message"></div>
  <button onclick="startGame()">شروع دوباره</button>

  <script>
    const gameEl = document.getElementById("game");
    const messageEl = document.getElementById("message");
    const scoreEl = document.getElementById("score");
    const roundEl = document.getElementById("round");

    let score = 0;
    let round = 1;
    let bombIndex = 0;
    let gameOver = false;

    function startGame() {
      score = 0;
      round = 1;
      gameOver = false;
      scoreEl.textContent = score;
      roundEl.textContent = round;
      messageEl.textContent = '';
      startRound();
    }

    function startRound() {
      gameOver = false;
      gameEl.innerHTML = "";
      const cells = [];
      for (let i = 0; i < 25; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.dataset.index = i;
        cell.addEventListener("click", handleClick);
        cells.push(cell);
        gameEl.appendChild(cell);
      }

      bombIndex = Math.floor(Math.random() * 25);
      cells[bombIndex].textContent = "💣";
      
      setTimeout(() => {
        cells[bombIndex].textContent = "";
      }, 1000 - (round - 1) * 100); // کمتر شدن زمان نمایش
    }

    function handleClick(e) {
      if (gameOver) return;
      const index = parseInt(e.target.dataset.index);
      if (index === bombIndex) {
        e.target.textContent = "💣";
        e.target.classList.add("bomb");
        messageEl.textContent = "✅ بمب رو پیدا کردی! رفتیم مرحله بعد!";
        score += 10;
        round++;
        scoreEl.textContent = score;
        roundEl.textContent = round;
        setTimeout(startRound, 1000);
      } else {
        e.target.textContent = "❌";
        e.target.classList.add("revealed");
        messageEl.textContent = "💥 باختی! بازی تموم شد.";
        gameOver = true;
      }
    }

    startGame();
  </script>

</body>
</html>
