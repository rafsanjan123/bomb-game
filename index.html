<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بازی خنثی کردن بمب</title>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(145deg, #f0f4ff, #dbe4ff);
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #364fc7;
      margin-bottom: 10px;
    }
    h2 {
      color: #495057;
      margin-bottom: 20px;
    }
    #score, #highscore, #round, #timer, #medal {
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: #212529;
    }
    #timer {
      color: #c92a2a;
      font-weight: bold;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      justify-content: center;
      margin: 20px auto;
      max-width: 320px;
    }
    .cell {
      width: 100%;
      aspect-ratio: 1 / 1;
      background-color: #ffffff;
      border: 2px solid #adb5bd;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.5rem;
      transition: 0.2s;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cell:hover {
      background-color: #e9ecef;
    }
    .cell.revealed {
      cursor: default;
      background-color: #dee2e6;
    }
    .cell.bomb {
      background-color: #fa5252;
      color: white;
      animation: pulse 0.6s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.6; }
    }
    #message {
      font-size: 1.1rem;
      margin-top: 16px;
      color: #343a40;
      min-height: 28px;
    }
    #bombHint {
      font-size: 1rem;
      color: #2f9e44;
      margin-top: 6px;
      min-height: 24px;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1rem;
      border: none;
      background-color: #4263eb;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5c7cfa;
    }
  </style>
</head>
<body>
  <h2>سازنده بازی: سعید راحمی</h2>
  <h1>💣 بازی خنثی کردن بمب</h1>
  <div id="score">امتیاز: 100</div>
  <div id="highscore">بالاترین رکورد: 0</div>
  <div id="round">راند: 1</div>
  <div id="medal">🏅 مدال: هنوز چیزی نگرفتی</div>
  <div id="timer">⏳ زمان: 10</div>
  <div id="game"></div>
  <div id="bombHint"></div>
  <div id="message">در حال آماده‌سازی بازی...</div>
  <button onclick="resetGame()">شروع دوباره</button>

  <script>
    let score = 100;
    let highScore = 0;
    let round = 1;
    let timeLimit = 10;
    let timerInterval;
    let timerValue = timeLimit;
    let gameActive = false;
    let bombs = new Set();
    const cellsCount = 25;
    const medals = ['🥉 برنزی', '🥈 نقره‌ای', '🥇 طلایی', '🔶 کهربا', '💎 الماس'];

    const gameBoard = document.getElementById("game");
    const message = document.getElementById("message");
    const scoreEl = document.getElementById("score");
    const highScoreEl = document.getElementById("highscore");
    const roundEl = document.getElementById("round");
    const medalEl = document.getElementById("medal");
    const timerEl = document.getElementById("timer");
    const bombHint = document.getElementById("bombHint");

    function resetGame() {
      score = 100;
      round = 1;
      timeLimit = 10;
      updateUI();
      message.textContent = "در حال آماده‌سازی بازی...";
      gameActive = false;
      clearInterval(timerInterval);
      createBoard();
    }

    function createBoard() {
      gameBoard.innerHTML = "";
      bombs.clear();

      const bombCount = Math.floor(round / 3) + 1;
      while (bombs.size < bombCount) {
        bombs.add(Math.floor(Math.random() * cellsCount));
      }

      for (let i = 0; i < cellsCount; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.dataset.index = i;
        cell.dataset.bomb = bombs.has(i) ? "true" : "false";
        cell.textContent = "";
        cell.classList.remove("revealed", "bomb");
        cell.addEventListener("click", () => handleCellClick(cell));
        gameBoard.appendChild(cell);
      }

      showBombsTemporarily();
    }

    function showBombsTemporarily() {
      gameActive = false;
      document.querySelectorAll(".cell").forEach(cell => {
        if (cell.dataset.bomb === "true") {
          cell.textContent = "💣";
          cell.classList.add("bomb");
        }
      });
      bombHint.textContent = "👀 الان جای بمب‌ها رو به خاطر بسپار!";
      message.textContent = "";
      timerEl.textContent = `⏳ زمان: ${Math.floor(timeLimit)}`;
      clearInterval(timerInterval);
      setTimeout(() => {
        document.querySelectorAll(".cell").forEach(cell => {
          cell.textContent = "";
          cell.classList.remove("bomb");
        });
        bombHint.textContent = "";
        message.textContent = "یه بمب رو انتخاب کن!";
        startTimer();
        gameActive = true;
      }, 1000);
    }

    function handleCellClick(cell) {
      if (!gameActive) return;
      if (cell.classList.contains("revealed")) return;

      cell.classList.add("revealed");

      if (cell.dataset.bomb === "true") {
        cell.classList.add("bomb");
        cell.textContent = "💣";
        score += round * 10;
        round++;
        timeLimit *= 0.9;
        updateUI();
        stopTimer();
        createBoard();
      } else {
        score = 0;
        updateUI();
        stopTimer();
        gameOver();
      }
    }

    function startTimer() {
      timerValue = Math.floor(timeLimit);
      timerEl.textContent = `⏳ زمان: ${timerValue}`;
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timerValue--;
        timerEl.textContent = `⏳ زمان: ${timerValue}`;
        if (timerValue <= 0) {
          clearInterval(timerInterval);
          message.textContent = "⏰ زمان تمام شد!";
          score = 0;
          updateUI();
          gameOver();
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function updateUI() {
      scoreEl.textContent = `امتیاز: ${score}`;
      if(score > highScore) {
        highScore = score;
      }
      highScoreEl.textContent = `بالاترین رکورد: ${highScore}`;
      roundEl.textContent = `راند: ${round}`;
      medalEl.textContent = `🏅 مدال: ${getCurrentMedal()}`;
    }

    function getCurrentMedal() {
      const index = Math.floor((round - 1) / 5);
      return medals[index] || medals[medals.length - 1];
    }

    function gameOver() {
      gameActive = false;
      message.textContent = "💥 باختی! بازی تمام شد.";
      bombHint.textContent = "";
    }

    resetGame();
  </script>
</body>
</html>
